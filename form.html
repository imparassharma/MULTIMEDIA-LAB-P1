<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form Control</title>
    <link rel="stylesheet" href="CSS/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/124816636a.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <form action="" class="form">
            <h1>Create Account</h1>
            <hr size="1" noshade="">
            <div class="input-check">
                <label for="">Username</label>
                <input type="text" id="username">
                <div class="validation">
                    <div class="error"><i class="fas fa-exclamation-circle"></i></div>
                    <div class="valid"><i class="fas fa-check-circle"></i></div>
                </div>
                <small class="error-msg">Error message</small>
            </div>
            <div class="input-check">
                <label for="">Email</label>
                <input type="text" id="email">
                <div class="validation">
                    <div class="error"><i class="fas fa-exclamation-circle"></i></div>
                    <div class="valid"><i class="fas fa-check-circle"></i></div>
                </div>
                <small class="error-msg">Error message</small>
            </div>
            <div class="input-check">
                <label for="">Password</label>
                <input type="password" id="pass">
                <div class="validation">
                    <div class="error"><i class="fas fa-exclamation-circle"></i></div>
                    <div class="valid"><i class="fas fa-check-circle"></i></div>
                </div>
                <small class="error-msg">Error message</small>
            </div>
            <div class="input-check">
                <label for="">Password Check</label>
                <input type="password" id="pass_check">
                <div class="validation">
                    <div class="error"><i class="fas fa-exclamation-circle"></i></div>
                    <div class="valid"><i class="fas fa-check-circle"></i></div>
                </div>
                <small class="error-msg">Error message</small>
            </div>
            <input type="submit" name="" id="submit">
        </form>
    </div>
</body>
</html>
